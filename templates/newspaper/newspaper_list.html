{% extends "base.html" %}

{% block content %}
  <h1>Newspaper list:</h1>
  <a href="{% url 'newspaper:newspaper-create' %}" class="btn btn-primary link-to-page">
    Create new Newspaper
  </a>
  {% for newspaper in newspaper_list %}
    <h3>{{ newspaper.title }}</h3>
    <p><a href="{% url 'newspaper:newspaper-detail' pk=newspaper.id %}">{{ newspaper.id }}</a></p>
    <p>{{ newspaper.topic }}</p>
    <p>{{ newspaper.content }}</p>
    <hr>
    <br>
  {% empty %}
    <p>Currently there are no newspapers</p>
  {% endfor %}
{% endblock %}
